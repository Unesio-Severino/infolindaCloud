<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Infolinda - Portal do Cliente </title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/scripts/style.css">

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center justify-content-between">
        <img src="assets/img/InfoLinda-Logo.png" alt="InfoLinda-Logo">
        <span>Infolinda</span>
      </a>
    </div>
  </header><!-- End Header -->

  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Entrar</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="Senha" placeholder="Senha" class="password">
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Esqueceu a sua senha?</a>
          </div>

          <div class="field button-field">
            <button>Conecte-se</button>
          </div>
        </form>

        <div class="form-link">
          <span>Ainda nao e membro? <a href="#" class="link signup-link">Registrar-se</a></span>
        </div>
      </div>

      <div class="line"></div>


    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <header>Registrar-se</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="senha" placeholder="Criar nova senha" class="password">
          </div>

          <div class="field input-field">
            <input type="senha" placeholder="Confirmar a senha" class="password">
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field button-field">
            <button>Registrar</button>
          </div>
        </form>

        <div class="form-link">
          <span>Ja tem conta? <a href="#" class="link login-link">Entrar</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="content">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
      </div>

    </div>
  </section>

  <!-- JavaScript -->
  <script src="assets/scripts/script.js"></script>
</body>

</html>
