<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/_scripts/style.css" />
  <title>Infolinda - Portal</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Entrar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Log in" class="btn solid" />
          <p class="social-text">Ou Conecte-se</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-github"></i>
            </a>
          </div>

        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Registar-se</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Registar-se" />
          <p class="social-text">Ou Conecte-se</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">

        <div class="content">
          <h3>Ainda não é membro?</h3>
          <p>
            Ainda não é membro? Escolha um plano de hospedagem e comece agora!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registar-se
          </button>
        </div>
        <!-- <img src="assets/img/login-padlock.svg" class="image" alt="" /> -->
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Ja tens um plano de hospedagem ?</h3>
          <p>
            Comece agora. e desfruta das nossas promoções.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Conecte-se
          </button>
        </div>
        <!-- <img src="assets/img/register.svg" class="image" alt="" /> -->
      </div>
    </div>
  </div>

  <script src="assets/_scripts/app.js"></script>
</body>

</html>
